<!DOCTYPE html>
<html>
<head>
    <title>PDF Report</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid black;
        }

        th, td {
            padding: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Report</h1>
    <p>Name: {{Name}}</p>
    <p>Email: {{Email}}</p>
    <h2>Items</h2>
    <table>
        <thead>
            <tr>
                <th>Item</th>
                <th>Quantity</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            {{#each Items}}
        </tbody>
    </table>
</body>
</html>
